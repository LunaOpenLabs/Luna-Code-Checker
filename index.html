<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Code Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Luna Code Checker</h1>
        <textarea id="codeInput" placeholder="Write your JavaScript code here..." rows="10"></textarea>
        <button id="checkButton">Check Code</button>
        <pre id="result"></pre>
    </div>
    <script src="app.js"></script>
</body>
</html>
